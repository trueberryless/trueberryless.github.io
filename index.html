<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link rel="icon" href="/img/trueberryless_round.png" />
        <title>Felix Schneider</title>
    </head>
    <body onload="OnLoad()">
        <div id="progressbar"></div>
        <nav id="header">
            <ul class="logo" id="logo">
                <li><img src="img/trueberryless_round.png" /></li>
                <li><span>Felix Schneider</span></li>
            </ul>
            <ul class="links">
                <li onclick="ScrollTop()">Top</li>
                <li onclick="ScrollTo('about-me')">About me</li>
                <li onclick="ScrollTo('contact-me')">Contact me</li>
                <li onclick="ScrollBottom()">Footer</li>
            </ul>
        </nav>

        <main id="content">
            <section id="about-me">
                <h3>About me</h3>
                <div class="card-group" style="position: absolute; right: 3rem; top: 3rem">
                    <div class="card">
                        <div>
                            <img src="img/felix.jpg" />
                            <div class="content">
                                <span>Felix Schneider</span>
                                <span id="ityped-felix-schneider"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <img src="img/felix_golf.JPG" />
                            <div class="content">
                                <span>Little Schneider</span>
                                <span id="ityped-little-schneider"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact-me"><h3>Contact me</h3></section>
        </main>

        <footer id="footer">
            <div class="container-social-links">
                <label class="label-social-links" for="social-links">Social links</label>
                <ul class="social-links">
                    <li class="social-link">
                        <a href="https://github.com/trueberryless/">
                            <ion-icon name="logo-github" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://www.instagram.com/trueberryless/">
                            <ion-icon name="logo-instagram" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://www.youtube.com/channel/UCDY2OethEpgu7ldxPx35zNQ">
                            <ion-icon name="logo-youtube" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://codepen.io/trueberryless">
                            <ion-icon name="logo-codepen" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://bitbucket.org/trueberryless/">
                            <ion-icon name="logo-bitbucket" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://stackoverflow.com/users/19638548/trueberryless">
                            <ion-icon name="logo-stackoverflow" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://twitter.com/trueberryless">
                            <ion-icon name="logo-twitter" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://www.twitch.tv/trueberryless">
                            <ion-icon name="logo-twitch" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://trueberryless.tumblr.com/">
                            <ion-icon name="logo-tumblr" />
                        </a>
                    </li>
                    <li class="social-link">
                        <a href="https://www.reddit.com/user/Scary-Ad-6111">
                            <ion-icon name="logo-reddit" />
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>

    <script
        defer
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"
    ></script>
    <script
        defer
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        defer
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script defer type="text/javascript" src="/js/ityped.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    ></script>

    <script defer src="app.js"></script>
</html>
